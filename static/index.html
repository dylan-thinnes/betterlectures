<!DOCTYPE html>
<html>
	<head>
		<title>BetterLectures</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="limitWidth" id="title">Welcome to BetterLectures.</div>
		<div class="paddedText limitWidth">I was very annoyed by the extremely slow and large interface of Echo360, so I downloaded my lectures to see them offline more conveniently. Here I store them so they can be viewed faster and downloaded far more easily for future use of myself and others.</div>
		<div class="tables" id="tableTitles">
			<div>Courses</div>
			<div>Lectures</div>
		</div>

			<div id="courses"></div>
			<div id="lectures"></div>
		</div>
		<div id="info"></div>
		<script src="script.js" type="application/javascript"></script>
	</body>
</html>
